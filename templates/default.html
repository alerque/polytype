<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Polytype â€“ {{ page.title | default(value="Home") }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ get_url(path="main.css") }}">
    {% block rss %}
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path=config.feed_filenames[0]) }}">
    {% endblock %}
    <link rel="stylesheet" href="{{ get_url(path="main.css") }}">
    <script type="module" src="{{ get_url(path="codemirror.js") }}"></script>
  </head>
  <body>
    <!--
    <pre>{{ __tera_context }}</pre>
    -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <h1 class="title is-1 navbar-brand"><a href="{{ config.base_url }}">{{ config.title }}</a></h1>
    </nav>
    <section class="section columns">
      <aside class="menu column is-narrow">
        {% include "menu.html" %}
      </aside>
      <div class="container column">
        {% block content -%}
        {%- endblock %}
      </div>
    </section>
    <script type="module">
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('pre.sample').forEach(async function(container) {
                const content = container.textContent;
                const language = container.dataset.language;
                await window.initCodeMirror(container, content, language);
            });
        });
    </script>
  </body>
</html>
